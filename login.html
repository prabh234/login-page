<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div class="box">
        <div id="login" class="login-box">
            <h2>Log In</h2>
            <div class="input-box">
                <form  action="" method="post">
                    <div class="inputs">
                        <input type="email" name="email" placeholder="email" autocomplete="off" required>
                        <input type="password" name="email" placeholder="password" required>
                    </div>
                    <p><input type="checkbox">Remember me</p>
                    <button type="submit">Log In</button><br>
                    <p>don't have any account yet? <a href="#" onclick="signup()">Register</a></p>
                </form>  
            </div>
        </div>

        <div id="signup" class="signup-box">
            <h2>Sign Up</h2>
            <div class="input-box">
                <form  action="" method="post">
                    <div class="inputs">
                        <input type="text" name="firstName" placeholder="first name" autocomplete="off" required>
                        <input type="text" name="lastName" placeholder="last name" autocomplete="off" required>
                        <input type="email" name="email" placeholder="email" autocomplete="off" required>
                        <input type="password" name="email" placeholder="password" required>
                    </div>
                    <button type="submit">Sign Up</button><br>
                    <p>already have an account <a href="#" onclick="login()" >login</a></p>
                </form>  
            </div>
        </div>
    </div>

    <script src="./index.js" type="text/javascript"></script>

</body>
</html>
